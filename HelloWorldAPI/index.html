<!DOCTYPE html>
<html>
<head>
    <title>Hello World API Test</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1 id="message"></h1>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/helloworld';

        $(document).ready(function ()
        {
          // Send an AJAX request
            $.getJSON(uri)
                .done(function (data)
                {
                    $('#message').text(data);
                });
        });
    </script>
</body>
</html>
